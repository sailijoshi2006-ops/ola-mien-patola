<!DOCTYPE html>
<html>
<head>
<title>Ola Mien Patola - CA Inter Exam Simulator</title>
<style>
body {
    font-family: Arial;
    background-color: #ffd6e7;
    text-align: center;
    margin: 0;
    padding: 20px;
}
button {
    padding: 10px 15px;
    margin: 8px;
    border: none;
    background-color: #ff8fab;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}
.section { display: none; }
.question-box {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
    text-align: left;
}
input[type="text"] {
    width: 95%;
    padding: 5px;
    margin: 5px 0;
}
</style>
</head>
<body>

<h1>Ola Mien Patola ðŸ’•</h1>
<h3>Advanced Accounting Exam Simulator</h3>

<div id="home">
    <h3>Select Topic</h3>
    <button onclick="startExam('Branch Accounts')">Branch Accounts</button>
    <button onclick="startExam('Amalgamation')">Amalgamation</button>
    <button onclick="startExam('Consolidation')">Consolidation</button>
</div>

<div id="examSection" class="section">
    <h3 id="examTopic"></h3>
    <div id="questionsArea"></div>
    <button onclick="submitAnswers()">Submit & Check</button>
    <button onclick="goHome()">Back</button>
</div>

<div id="resultSection" class="section">
    <h3>Result</h3>
    <div id="resultArea"></div>
    <button onclick="goHome()">Back to Topics</button>
</div>

<script>
// Question Bank
const questionBank = {
    "Branch Accounts": [
        {q:"Q1: Prepare branch trading account for 2026", a:"Answer 1"},
        {q:"Q2: How to record branch remittances?", a:"Answer 2"},
        {q:"Q3: Goods sent at invoice price, journal entry?", a:"Answer 3"}
    ],
    "Amalgamation": [
        {q:"Q1: Journal entries for amalgamation", a:"Answer 1"},
        {q:"Q2: Calculation of purchase consideration", a:"Answer 2"},
        {q:"Q3: AS-14 treatment of assets", a:"Answer 3"}
    ],
    "Consolidation": [
        {q:"Q1: Prepare consolidated balance sheet", a:"Answer 1"},
        {q:"Q2: Minority interest calculation", a:"Answer 2"},
        {q:"Q3: Treatment of goodwill", a:"Answer 3"}
    ]
};

let currentTopic = "";
let userAnswers = [];

function startExam(topic) {
    currentTopic = topic;
    userAnswers = [];
    document.getElementById("home").style.display = "none";
    document.getElementById("examSection").style.display = "block";
    document.getElementById("examTopic").innerText = topic + " - Mock Paper";
    
    let html = "";
    questionBank[topic].forEach((q, index)=>{
        html += `<div class="question-box">
                    <p>${q.q}</p>
                    <input type="text" id="answer${index}" placeholder="Type your answer here">
                 </div>`;
    });
    document.getElementById("questionsArea").innerHTML = html;
}

function submitAnswers() {
    const questions = questionBank[currentTopic];
    let score = 0;
    let resultHTML = "";
    
    questions.forEach((q, index)=>{
        const userAns = document.getElementById(answer${index}).value.trim();
        userAnswers.push(userAns);
        const correct = q.a;
        let mark = (userAns.toLowerCase() === correct.toLowerCase()) ? 10 : 0; // 10 marks per question
        score += mark;
        resultHTML += `<div class="question-box">
                        <p>${q.q}</p>
                        <p>Your Answer: ${userAns}</p>
                        <p>Correct Answer: ${correct}</p>
                        <p>Marks: ${mark}</p>
                       </div>`;
    });
    
    resultHTML += <h3>Total Score: ${score}/${questions.length*10}</h3>;
    document.getElementById("examSection").style.display = "none";
    document.getElementById("resultSection").style.display = "block";
    document.getElementById("resultArea").innerHTML = resultHTML;
}

function goHome() {
    document.getElementById("examSection").style.display = "none";
    document.getElementById("resultSection").style.display = "none";
    document.getElementById("home").style.display = "block";
}
</script>

</body>
</html>
