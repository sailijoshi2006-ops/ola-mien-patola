<!DOCTYPE html>
<html>
<head>
<title>Ola Mien Patola - CA Inter</title>
<style>
body {
    font-family: Arial;
    background-color: #ffd6e7;
    text-align: center;
    margin: 0;
    padding: 20px;
}
button {
    padding: 10px 15px;
    margin: 8px;
    border: none;
    background-color: #ff8fab;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}
.section { display: none; }
.question-box {
    background: white;
    padding: 15px;
    margin: 10px;
    border-radius: 10px;
}
</style>
</head>
<body>

<h1>Ola Mien Patola ðŸ’•</h1>
<h3>CA Inter Practice Portal</h3>

<div id="home">
    <button onclick="openSubject('accounts')">Advanced Accounting</button>
    <button onclick="openSubject('law')">Corporate & Other Laws</button>
    <button onclick="openSubject('tax')">Taxation</button>
    <button onclick="openSubject('cost')">Cost & Management Accounting</button>
    <button onclick="openSubject('audit')">Auditing & Ethics</button>
    <button onclick="openSubject('fm')">Financial Management & SM</button>
</div>

<div id="subjectMenu" class="section">
    <h2 id="subjectTitle"></h2>

    <button onclick="generateFullMock()">Generate 100 Mark Mock</button>
    <button onclick="generateHalfMock()">Generate 50 Mark Mock</button>
    <button onclick="showNotes()">Important Notes</button>
    <button onclick="showDifficulty()">Hard â†’ Easy Practice</button>
    <button onclick="goHome()">Back</button>

    <div id="contentArea"></div>
</div>

<script>
let currentSubject = "";

function openSubject(subject) {
    currentSubject = subject;
    document.getElementById("home").style.display = "none";
    document.getElementById("subjectMenu").style.display = "block";
    document.getElementById("subjectTitle").innerText = subject.toUpperCase();
    document.getElementById("contentArea").innerHTML = "";
}

function goHome() {
    document.getElementById("subjectMenu").style.display = "none";
    document.getElementById("home").style.display = "block";
}

function generateFullMock() {
    document.getElementById("contentArea").innerHTML = `
    <div class="question-box">
    <h3>ICAI Pattern - 100 Marks</h3>
    <p>Q1 (Compulsory - 20 Marks)</p>
    <p>Q2-6 (Internal Choices - 80 Marks)</p>
    <p>Total: 100 Marks</p>
    </div>`;
}

function generateHalfMock() {
    document.getElementById("contentArea").innerHTML = `
    <div class="question-box">
    <h3>Quick Mock - 50 Marks</h3>
    <p>Attempt any 3 questions.</p>
    <p>Total: 50 Marks</p>
    </div>`;
}

function showNotes() {
    document.getElementById("contentArea").innerHTML = `
    <div class="question-box">
    <h3>Important Notes</h3>
    <p>â€¢ Frequently tested topics</p>
    <p>â€¢ Important amendments</p>
    <p>â€¢ Practical adjustments</p>
    </div>`;
}

function showDifficulty() {
    document.getElementById("contentArea").innerHTML = `
    <div class="question-box">
    <h3>Select Difficulty</h3>
    <button onclick="difficulty('Easy')">Easy</button>
    <button onclick="difficulty('Medium')">Medium</button>
    <button onclick="difficulty('Hard')">Hard</button>
    </div>`;
}

function difficulty(level) {
    document.getElementById("contentArea").innerHTML = `
    <div class="question-box">
    <h3>${level} Level Practice</h3>
    <p>Generated ${level} difficulty question.</p>
    </div>`;
}
</script>

</body>
</html>
